log4j.rootCategory=WARN, S
#log4j.logger.org.hibernate=INFO
log4j.logger.org.hibernate=WARN

# Enable SQL as needed, it slows tests down

# SQL Statements
#log4j.logger.org.hibernate.SQL=DEBUG

# SQL Bind parameters
#log4j.logger.org.hibernate.type.descriptor.sql=TRACE

log4j.logger.uk.ac.warwick.tabula=INFO
log4j.logger.org.springframework.jdbc.core=DEBUG


# hush up HtmlUnit CSS parse warnings and errors
log4j.logger.com.gargoylesoftware.htmlunit.DefaultCssErrorHandler=OFF
log4j.logger.com.gargoylesoftware.htmlunit.javascript.StrictErrorReporter=OFF
log4j.logger.com.gargoylesoftware.htmlunit.javascript.host.ActiveXObject=OFF
log4j.logger.com.gargoylesoftware.htmlunit.javascript.host.html.HTMLDocument=OFF
log4j.logger.com.gargoylesoftware.htmlunit.html.HtmlScript=OFF
log4j.logger.com.gargoylesoftware.htmlunit.IncorrectnessListenerImpl=OFF

## ignore the errors about "Unimplemented behavior: #default#VML"
log4j.logger.com.gargoylesoftware.htmlunit.javascript.host.html.HTMLElement=ERROR


log4j.appender.S = org.apache.log4j.ConsoleAppender
log4j.appender.S.layout = org.apache.log4j.PatternLayout
log4j.appender.S.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %c{1} [%p] %m%n
