--- !ruby/object:Deployment 
apaches: 
- !ruby/object:Apache 
  name: coursework-test
  port_balancer: !ruby/object:LoadBalancedPortTracker 
    balanced_ports: 
    - "8080"
    - "8180"
    balancer_port: "8080"
    current_port: "8080"
  remotehost: 
  apache_dir: "/usr/local/apache"
  rewrite_map: "/usr/local/apache/conf/vhosts/proxy_port.map"
  restart_command: "echo 'not restarting apache' "
  state: balanced
build_status: starting
app: "courses"
checkout_base: "/var/src/checkout"
archive_dir: "/var/src/archive"
repository: "git"
build_user: "build"
ant_path: "ant"
ant_package_target: "clean package"
jbosses: 
  coursework-test:
  - !ruby/object:Jboss 
    deployment_state: old
    name: courses-primary
    port: "8080"
    state: running
    mode: smf
    stop_command: "/usr/sbin/svcadm disable -s jboss:"  
    test_path: /courses/module/ch155
    requests: 
       /courses/module/ch155: 200
  - !ruby/object:Jboss 
    deployment_state: old
    name: courses-secondary
    port: "8080"
    state: running
    mode: smf
    stop_command: "/usr/sbin/svcadm disable -s jboss:"  
    test_path: /courses/module/ch155
    requests: 
       /courses/module/ch155: 200
lockfile: /tmp/courses_deploy.running
notification_emails: n.howes@warwick.ac.uk
