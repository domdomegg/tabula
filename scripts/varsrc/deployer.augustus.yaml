--- !ruby/object:SitebuilderDeployment 
apaches: 
- !ruby/object:Apache 
  name: augustus
  port_balancer: !ruby/object:LoadBalancedPortTracker 
    balanced_ports: 
    - "8080"
    - "8080"
    balancer_port: "8080"
    current_port: "8080"
  remotehost: 
  apache_dir: "/etc/apache2"
  rewrite_map: "/etc/apache2/proxy_port.map"
  restart_command: "echo 'not restarting apache' "
  state: balanced
build_status: starting
apache_htdocs: "/www/sb-dev/apache"
app: "sitebuilder2"
checkout_base: "/var/src/web"
build_user: "mat"
scheduler_jboss: !ruby/object:Jboss 
  deployment_state: old
  name: sitebuilder
  port: "8080"
  state: running
  mode: ubuntu
  stop_command: "/usr/local/jboss/bin/shutdown.sh "  
  test_page: /services/its
  requests: 
    /sitebuilder2/error/ssodown: 200
    /sitebuilder2/api/go/redirects.htm?prefix=ph: 200
    /sitebuilder2/admin/home.html: 302
    /sitebuilder2/render/renderPage.htm?sbrPage=/services/its: 200
    /sitebuilder2/user/page/notifications.htm: 302
    /sitebuilder2/file?sbrPage=/services/its/intranetbutton2.gif: 200
    /sitebuilder2/file?sbrPage=/services/its/intranetbutton2.gif&maxWidth=50: 200
    /sitebuilder2/edit/edit.htm?sbrPage=/services/its: 302 
    /sitebuilder2/resourcebookings/alivecheck.htm?sbrPage=: 200
jbosses: 
  augustus:
  - !ruby/object:Jboss 
    deployment_state: old
    name: sitebuilder
    port: "8080"
    state: running
    mode: ubuntu
    stop_command: "/usr/local/jboss/bin/shutdown.sh -c "
    test_page: /services/its
    requests: 
      /sitebuilder2/error/ssodown: 200
      /sitebuilder2/api/go/redirects.htm?prefix=ph: 200
      /sitebuilder2/admin/home.html: 302
      /sitebuilder2/render/renderPage.htm?sbrPage=/services/its: 200
      /sitebuilder2/user/page/notifications.htm: 302
      /sitebuilder2/file?sbrPage=/services/its/intranetbutton2.gif: 200
      /sitebuilder2/file?sbrPage=/services/its/intranetbutton2.gif&maxWidth=50: 200
      /sitebuilder2/edit/edit.htm?sbrPage=/services/its: 302
      /sitebuilder2/resourcebookings/alivecheck.htm?sbrPage=: 200
  - !ruby/object:Jboss 
    deployment_state: old
    name: sitebuilder
    port: "8080"
    state: running
    mode: ubuntu
    stop_command: "/usr/local/jboss/bin/shutdown.sh -c "
    test_page: /services/its
    requests: 
      /sitebuilder2/error/ssodown: 200
      /sitebuilder2/api/go/redirects.htm?prefix=ph: 200
      /sitebuilder2/admin/home.html: 302
      /sitebuilder2/render/renderPage.htm?sbrPage=/services/its: 200
      /sitebuilder2/user/page/notifications.htm: 302
      /sitebuilder2/file?sbrPage=/services/its/intranetbutton2.gif: 200
      /sitebuilder2/file?sbrPage=/services/its/intranetbutton2.gif&maxWidth=50: 200
      /sitebuilder2/edit/edit.htm?sbrPage=/services/its: 302  
      /sitebuilder2/resourcebookings/alivecheck.htm?sbrPage=: 200
lockfile: /tmp/sb2_deploy.running
notification_emails: M.Mannion@warwick.ac.uk
